{% extends 'posts/layout.html' %}

{% block content %}
<h3 class="center-align red lighten-3">{{posts.title}}</h3>
<div class="card">
    <div class="card-content">
        {{posts.body}}
    </div>
    <div class="card-action">
        {{posts.created_at}}
    </div>
</div>
<a href="/posts" class="btn">Go back</a>
{% endblock %}
